<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Finance Apps</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-50 font-sans leading-normal overflow-auto">
    <!-- Navigation -->
    <nav class="backdrop-blur-xl bg-white/40 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-gray-800 font-semibold text-lg">Finance App</div>
                <div>
                    <a href="#" class="text-gray-800 font-semibold hover:backdrop-blur-xl hover:bg-white/50 hover:text-red-800 px-3 py-2 rounded-xl transform transition duration-300">Home</a>
                    <a href="#" class="text-gray-800 font-semibold hover:backdrop-blur-xl hover:bg-white/50 hover:text-red-800 px-3 py-2 rounded-xl transform transition duration-300">About</a>
                    <a href="#" class="text-gray-800 font-semibold hover:backdrop-blur-xl hover:bg-white/50 hover:text-red-800 px-3 py-2 rounded-xl transform transition duration-300">Contact</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 flex flex-col ">
        <div class="flex flex-col min-h-screen  ">
    
            <div class="flex-grow p-4 mt-5 overflow-auto">
                <!-- Portfolio Overview -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <!-- Individual Stock Cards -->
                    <div class="  rounded-lg p-4 col-span-3">
                        <h3 class="text-lg font-semibold mb-2">Your Stocks</h3>
                        <!-- Stock list with current value, change, etc. -->
                    </div>
                    <div class="w-60 h-auto p-4 flex flex-col justify-between gap-4">
                        <h3 class="text-lg font-semibold text-gray-800">Add New Stock</h3>
                        <form id="add-stock-form" class="flex flex-col gap-3">
                            <input type="text" placeholder="Symbol" class="form-input px-4 py-2 rounded-md border-2 border-gray-200" required>
                            <button type="submit" class=" bg-[#2660A4] hover:bg-blue-300 text-white font-bold py-2 rounded-md transition duration-300">Add Stock</button>
                        </form>
                    </div>
                </div>
    
                <!-- Market News Section -->
                <div class=" p-4 mb-4">
                    <h3 class="text-lg font-semibold mb-2">Your Stocks</h3>
                    <div id="stocks-container" class="flex flex-row flex-wrap">
                        <!-- Stock cards will be dynamically inserted here -->
                        
                    </div>
                </div>
    
            </div>
        </div>

    </div>


    <script src="renderer.js"></script>
</body>
</html>
