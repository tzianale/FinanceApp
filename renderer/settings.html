<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Settings - Finance App</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-200 to-blue-50 font-sans leading-normal overflow-auto"
  >
    <!-- Navigation -->
    <nav class="backdrop-blur-xl bg-white/40 p-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <div class="text-[#2660A4] font-bold text-lg">Finance App</div>
          <div>
            <a
              href="index.html"
              class="group relative inline-block text-gray-800 font-semibold px-3 py-2 rounded-2xl transition duration-300 before:absolute before:left-1/2 before:right-1/2 before:bottom-0 before:h-0.5 before:bg-[#2660A4] before:transition-all before:duration-300 hover:before:left-0 hover:before:right-0"
              >Home</a
            >
            <a
              href="about.html"
              class="group relative inline-block text-gray-800 font-semibold px-3 py-2 rounded-2xl transition duration-300 before:absolute before:left-1/2 before:right-1/2 before:bottom-0 before:h-0.5 before:bg-[#2660A4] before:transition-all before:duration-300 hover:before:left-0 hover:before:right-0"
              >About</a
            >
            <a
              href="#"
              class="relative inline-block text-gray-800 font-semibold px-3 py-1.5 border-b-2 border-[#2660A4]"
              >Settings</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Settings Content -->
    <div class="flex-1 flex flex-col items-center justify-center p-4">
      <div class="rounded-lg p-4 bg-white shadow-md max-w-md w-full">
        <h3 class="text-center text-[#2660A4] font-bold text-2xl mb-4">
          Settings
        </h3>
        <form id="api-key-form" class="flex flex-col gap-4">
          <input
            type="text"
            placeholder="API Key"
            class="form-input px-4 py-2 rounded-md border-2 border-gray-200"
            required
          />
          <button
            type="submit"
            class="bg-[#2660A4] hover:bg-blue-300 text-white font-bold py-2 rounded-md transition duration-300"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
